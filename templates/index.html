<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Bot Status</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">LINE Bot Status</h1>
                        
                        <div class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle"></i> Bot is running
                        </div>

                        <div class="mt-4">
                            <h4>Bot Information</h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <strong>Basic ID:</strong> {{ basic_id }}
                                </li>
                                <li class="list-group-item">
                                    <strong>Webhook URL:</strong> /callback
                                </li>
                            </ul>
                        </div>

                        <div class="mt-4">
                            <h4>Features</h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">✓ Message Echo</li>
                                <li class="list-group-item">✓ Webhook Handling</li>
                                <li class="list-group-item">✓ Error Logging</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
